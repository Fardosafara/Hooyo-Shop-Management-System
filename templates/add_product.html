{% extends "base.html" %}

{% block content %}
    <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Add a Product</h2>
        <form action="{{ url_for('add_product_route') }}" method="post">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold">Product Name:</label>
                <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-semibold">Quantity:</label>
                <input type="text" id="quantity" name="quantity" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="uom" class="block text-sm font-semibold">Unit of Measurement:</label>
                <input type="text" id="uom" name="uom" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-sm font-semibold">Price:</label>
                <input type="text" id="price" name="price" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Add Product</button>
        </form>
    </div>
{% endblock %}
