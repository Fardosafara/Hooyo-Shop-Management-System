<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooyo's Shop Management</title>
    <link href="/static/ css/ style.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="bg-green-500 text-white py-2 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-xl font-bold"><img src="/static/images/IMG-20240613-WA0036-removebg-preview.png" alt="Logo" class="logo"></h1>
            </div>
            <ul class="flex space-x-12">
                <li><a href="{{ url_for('index') }}" class="hover:underline">Home</a></li>
                <li><a href="{{ url_for('add_product_route') }}" class="hover:underline">Add Product</a></li>
                <li><a href="{{ url_for('view_products_route') }}" class="hover:underline">View Products</a></li>
                <li><a href="{{ url_for('delete_product_list') }}" class="hover:underline">Delete Product</a></li>
                <li><a href="{{ url_for('view_orders_route') }}" class="hover:underline">Orders</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto flex-grow my-8 px-4 bg-cover bg-center" style="background-image: url('/static/images/pexels-minan1398-1093837.jpg'); height: 100vh;">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-green-600 text-white py-4 mt-auto shadow-inner">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Hooyo's Shop Management System</p>
        </div>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/js/service-worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // Registration failed
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
