{% extends "base.html" %}

{% block content %}
    <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">New Order</h2>
        <form action="{{ url_for('new_order_route') }}" method="post">
            <div class="mb-4">
                <label for="date" class="block text-sm font-semibold">Date (YYYY-MM-DD):</label>
                <input type="text" id="date" name="date" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="customer_name" class="block text-sm font-semibold">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="customer_phone" class="block text-sm font-semibold">Customer Phone:</label>
                <input type="text" id="customer_phone" name="customer_phone" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="customer_address" class="block text-sm font-semibold">Customer Address:</label>
                <input type="text" id="customer_address" name="customer_address" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="total_cost" class="block text-sm font-semibold">Total Cost:</label>
                <input type="text" id="total_cost" name="total_cost" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800">Add Order</button>
        </form>
    </div>
{% endblock %}
