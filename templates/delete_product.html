{% extends "base.html" %}

{% block content %}
    <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Delete a Product</h2>
        <p class="mb-4">Click on a product to delete:</p>
        <table class="w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Product ID</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Quantity</th>
                    <th class="px-4 py-2">UOM</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td class="border px-4 py-2">{{ product.id }}</td>
                        <td class="border px-4 py-2">{{ product.name }}</td>
                        <td class="border px-4 py-2">{{ product.quantity }}</td>
                        <td class="border px-4 py-2">{{ product.uom }}</td>
                        <td class="border px-4 py-2">{{ product.price }}</td>
                        <td class="border px-4 py-2">
                            <form action="{{ url_for('delete_product_route', product_id=product.id) }}" method="post" class="inline">
                                <button type="submit" class="text-red-500 hover:underline">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
